<body>
    <header>
        <h2 class="title">ÁLBUNS QUE ME MARCARAM!</h2>

            <p class="subtitle">Developed by @leirdan ;)</p>

    <div class="container">

        <card-album title="Atom Heart Mother" alt="Cover do álbum 'Atom Heart Mother': uma vaca pastando."
            info="Pink Floyd, 1970"
            description="Motivado por uma enquete do Instagram, revisitei em 2020 esse álbum que havia ouvido há anos atrás por pura curiosidade mas não tinha me cativado. Desde então, me encantei por Pink Floyd e me tornei muito fã das obras da banda, especialmente o álbum 'Animals'. Contudo, escolho esse álbum para expor pois ele é uma joia única na discografia da banda e foi minha porta de entrada para o universo do Pink Floyd. Destaque é, obviamente, a faixa-título Atom Heart Mother, de 24 minutos e dividida em 6 partes, que são extremamente coesas, experimentais, poderosas e muito sentimentais."
            link="https://open.spotify.com/album/2cUpAOlQjV5uSjkWj5bEQY?si=wD1S1bAVSZud_qrk0KyQTA"
            url="https://th.bing.com/th/id/R.3543ac7b1d81faccabc447ace2a36acb?rik=CiuTZ2M7cctzaQ&pid=ImgRaw&r=0">
        </card-album>

        <card-album alt="Cover do álbum 'The Beatles': um fundo branco com o nome da banda em cinza."
            title="The Beatles" info="The Beatles, 1967"
            link="https://open.spotify.com/album/1klALx0u4AavZNEvC4LrTL?si=K4JjU4mIT7C88EebOaveOQ"
            description="Um álbum único e peculiar na trajetória curta, mas revolucionária dessa banda, esse álbum me cativou desde a primeira vez que o ouvi, no primeiro semestre de 2020, graças à variedade de gêneros e a criatividade em cada composição. Não preciso nem comentar que, aliado ao Sgt. Pepper's, foi minha porta de entrada ao universo do rock clássico, o qual estive imerso durante todo esse ano. Destaque para Helter Skelter, a primeira música dos Beatles que um amigo me mostrou e eu realmente gostei, um protótipo de heavy metal, em 1967, barulhento e sujo cantado por Paul McCartney com uma letra totalmente sem sentido, onde Ringo brilha como nunca na sua bateria.  "
            url="https://th.bing.com/th/id/R.c80e68b79d0e856d22c0f6e516343c36?rik=fXwfyvIZsNYipA&riu=http%3a%2f%2fwww.thesenseofdoubt.com%2fwp-content%2fuploads%2f2016%2f12%2fWhite-Album.jpg&ehk=p9BRCpuyBZucSs7%2bFmXpyamWm2f%2bMar4FIxJGxk9wXc%3d&risl=&pid=ImgRaw&r=0">
        </card-album>

        <card-album title="Blood Fire Death"
            alt="Cover do álbum 'Blood Fire Death': uma cena de batalha entre os deuses que se desenrola acima dos campos de guerra dos humanos."
            info="Bathory, 1988"
            description="Álbum que me introduziu de fato ao black metal, e me serviu enormemente como trilha sonora das gameplays de 'D&D: Shadow Over Mystara' e nas madrugadas insones de 2021. De fato, é uma excelente introdução a este gênero. Destaque para Dies Irae, uma canção inspirada em Mozart, que é extremamente agressiva, épica e capaz de expulsar todos os seus demônios e depois se sentir aliviado."
            link="https://open.spotify.com/album/2QVt9UZEloRJgYqE70ACPs?si=0w4d7F9QSAOjXytPWTS7Dg"
            url="https://images.genius.com/73ef32e7b14ebddcdc3a9d6c9c40e4b3.1000x1000x1.jpg"> </card-album>

        <card-album title="Celebration Day"
            alt="Cover do álbum 'Celebration Day': um zeppelin cruzando o Big Bang em Londres."
            info="Led Zeppelin, 2012"
            description="Por mais que seja um álbum ao vivo e não de estúdio, este álbum, mais especificamente a música que será destacada, foi o que me despertou interesse em ouvir mais Led Zeppelin e conhecer a sua obra. Além disso, as performances no show são simplesmente surreais de tão boas, sendo o maior destaque de todos a música Kashmir, do álbum 'Physical Graffiti', que não gosto muito da versão de estúdio por não ser muito impactante. Porém, neste show, Kashmir se tornou muito maior, com um som muito potente, encorpado e com bateria e guitarra fortes, além dos vocais do Robert Plant que continuam incríveis. "
            link="https://open.spotify.com/album/0kTe1sQd9yhDsdG2Zth7X6?si=vqjCtvDfT92Y_rsPThzDjg"
            url="https://img.rasset.ie/0006b8fc-1600.jpg"> </card-album>

        <card-album title="Fine Line"
            alt="Cover do álbum 'Fine Line': Harry Styles em um quarto com chão rosa e paredes azuis visto com uma lente redonda."
            info="Harry Styles, 2019"
            description="Este é um álbum que me marcou por um motivo muito específico: me acompanhou no meu processo de me entender como um homem gay. Além disso, também foi uma indicação e é um álbum diverso e cheio de músicas bem produzidas. O destaque vai para a música que me fez se sentir mais confortável, empoderado e confiante em ser gay: Lights Up, que sempre me mostrou que devemos brilhar e nunca voltar à escuridão."
            link="https://open.spotify.com/album/7xV2TzoaVc0ycW7fwBwAml?si=hzHAKJKhSt67VRi6Gbh7mg"
            url="https://th.bing.com/th/id/R.1300fdf7b8b011a99f60bac8fe11a8e4?rik=FNFJSYQ2uvPvhw&pid=ImgRaw&r=0">
        </card-album>

        <card-album title="Infections Of A Different Kind - Step I"
            alt="Cover do álbum 'Infections': Aurora sentada e coberta por símbolos vermelhos em posição mística."
            info="AURORA, 2018"
            description="Álbum que escuto desde seu lançamento, me levou para lugares fantásticos e simultaneamente inquietantes. Destaque para a faixa-título, Infections of a Different Kind, uma balada que trata da fé, insanidade e desespero."
            link="https://open.spotify.com/album/1jorKBzr3vs08LDggKCAyr?si=rNo7K8ebQhexXnXNlfiU2g"
            url="https://th.bing.com/th/id/R.742a94b3dd0d7616b76f4469e28d0beb?rik=v6GF8JORvVhyBg&pid=ImgRaw&r=0">
        </card-album>

        <card-album title="Made in the A.M. (Deluxe Edition)"
            alt="Cover do álbum 'Made in the A.M.': os 4 garotos da One Direction posando bagunçados para uma foto em um sofá."
            info="One Direction, 2015"
            description="Recomendado por uma amiga em 2021, foi um álbum que me cativou instantaneamente e ouvi à exaustão graças às melodias confortáveis e capacidade de me fazer focar em estudar. Destaque para Long Way Down, uma linda canção sobre o fim de ciclos e que conta com vozes e instrumentais que vão na alma, principalmente com o Liam Payne."
            link="https://open.spotify.com/album/1gMxiQQSg5zeu4htBosASY?si=21u83BmmSG-20tK20dxhRQ"
            url="https://th.bing.com/th/id/R.34b6476ddbcdb64f867787f0c1021d37?rik=PsOywSmhbmyAOQ&riu=http%3a%2f%2fstatic.idolator.com%2fuploads%2f2015%2f11%2fone-direction-made-in-the-am-album-cover-artwork-large.jpg&ehk=jfwjAql73pPQe2okP44bbdTefhiYSuCm%2fNRpNP5Bc%2bE%3d&risl=&pid=ImgRaw&r=0">
        </card-album>

        <card-album title="Memórias do Fogo"
            alt="Cover do álbum 'Memórias do Fogo': um martelo com um prego em fundo carmesim." info="El Efecto, 2018"
            description="Obra brasileira que discute temas densos, como racismo e exploração, de forma criativa e crítica. Um diamante do rock progressivo que conheci em 2020 enquanto cuidava das árvores do meu sítio. Destaque para O Monge e o Executivo, que contém uma estrutura e som extremamente bem pensados e geniais, passando por diversas fases e sempre expondo o orientalismo e o histórico de violência do ocidente contra o oriente. "
            link="https://open.spotify.com/album/5gurPfsV1DmiESumMqyNLd?si=8RF0F4X6TmyKNfzck9GvGg"
            url="https://i.pinimg.com/originals/36/24/0c/36240c4ead7d94b2016e05662d7a279c.jpg"> </card-album>

        <card-album alt="Cover do álbum 'Periphery IV'" link="https://github.com/leirdan"
            title="PERIPHERY IV: HAIL STAN" info="Periphery, 2019"
            description="Álbum que conheci após uma menção à épica Reptile, de 17 minutos. Ouvi durante todos os dias de 2020 e 2021, que me fez escapar do cenário
            pandêmico e me sentir confortável com o caos das músicas. Destaque para Satellites, uma composição igualmente épica, apaixonante e tocante."
            link="https://open.spotify.com/album/1seeMmdvQUplCh1cTRbWJx?si=K75xH1r4QmiD46Vq57OQdg"
            url="https://progreport.com/wp-content/uploads/2019/04/periphery-hail-stan.jpg">
        </card-album>

        <card-album
            alt="Cover do álbum 'reputation': foto P&B de Taylor Swift encarando o ouvinte, encoberta por manchetes de jornais. "
            title="reputation" info="Taylor Swift, 2017"
            link="https://open.spotify.com/album/6DEjYFkNZh67HP7R9PSZvv?si=eOs7FrDVSHGoQBGE-oEKRQ"
            description="Conheci o álbum graças à indicação de uma amiga no fim de 2021 e logo me viciei, mesmo que não fosse muito o gênero musical que ouvia. Entretanto, isso representou, para mim, uma mudança de ares enorme, visto que logo depois conheci quem se tornaria o amor da minha vida e todas as músicas da Taylor de repente faziam ainda mais sentido e passei a sentir de forma intensa sentimentos que antes eu desconhecia. Destaque para Don't Blame Me, a música que me foi indicada e me fez ficar viciado na Swift, a qual tem uma das melhores performances ao vivo, um som perfeito e uma letra na qual me identifico e assino embaixo como compositor."
            url="https://images-na.ssl-images-amazon.com/images/I/81Ii6u2neLL._SL1400_.jpg">
        </card-album>

        <card-album title="Stand Up And Scream"
            alt="Cover do álbum 'Stand Up And Scream': um microfone jogado no chão sujo com o nome do álbum acima."
            info="Asking Alexandria, 2009"
            description="Construído de forma impecável, traz um som quase inovador para o metal, misturando gritos com vocais limpos e elementos eletrônicos, transformando-o numa experiência diferente e, particularmente, excelente para aprender C++ e Lua para o seu TCC. Destaque para 'When Everyday's The Weekend', uma composição que alterna primorosamente entre partes melódicas e agressivas e fecha com maestria o álbum."
            link="https://open.spotify.com/album/57iXTZZW4VLkrBoErSsI5y?si=dFxfUmrlTRmSEZpPG6r_zg"
            url="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/669c2f90-0721-42b0-81d8-f52bb3837f41/dax19ir-63ef63a7-3e95-46fb-a16f-de426bd4fddf.jpg/v1/fill/w_894,h_894,q_70,strp/stand_up_and_scream_by_piercethenany_dax19ir-pre.jpg">
        </card-album>

        <card-album title="TRAUMA" alt="Cover do álbum 'Trauma': um homem diante de um letreiro com as letras TRAUMA"
            info="I Prevail, 2019"
            description="Recomendado por um amigo na metade de 2019, me ajudou a compreender sentimentos e me apaixonar ainda mais por metalcore. Destaque para Bow Down, um metalcore agressivo, inspirador, com um breakdown poderoso e bastante aliviador."
            link="https://open.spotify.com/album/2QRU8jGOJHDMrCTPKIHVik?si=Swl41wPBS524Zn9NTs02HA"
            url="https://th.bing.com/th/id/R.0a6a6ba7aa489f3d9c6f37b35b14eaca?rik=2xkOBHIDlpYZhw&pid=ImgRaw&r=0">
        </card-album>

        <card-album alt="Cover do 'Vessel': dois senhores em um fundo azul." title="Vessel"
            info="Twenty One Pilots, 2012"
            link="https://open.spotify.com/album/2r2r78NE05YjyHyVbVgqFn?si=Zk9Dd3wxQlaa6xFe3Jqeug"
            description="O meu álbum favorito (na maior parte do tempo) da primeira banda que me tornei fã e quando descobri o fantástico mundo das músicas e a experiência que elas proporcionam. É um álbum extremamente coeso, com temáticas e letras sensíveis em músicas explosivas e até animadas, que me ajudou muito a não me sentir sozinho de 2017 a 2019 e nem a desistir. Destaque para Truce, uma balada profundamente honesta e sentimental, que me traz sempre a esperança de dias melhores."
            url="https://th.bing.com/th/id/R.6116b9c7a6111c34ba5b3d0e5d14a433?rik=AOEPk%2bUySxhQJA&riu=http%3a%2f%2f3.bp.blogspot.com%2f-stneLzEugPw%2fUglFWbjTUlI%2fAAAAAAAAAJU%2f15ACP8BcC54%2fs1600%2ftwenty-one-pilots-vessel.jpg&ehk=hl29uRt4iUnrSKo%2f9NcHOzsf3AC%2bMbSJ2E0XHKiS2S8%3d&risl=&pid=ImgRaw&r=0">
        </card-album>
